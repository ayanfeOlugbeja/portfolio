<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f5f9f5" />
    <meta
      name="description"
      content="Aiyedogbon Abraham - Software Developer skilled in React.js, Tailwind CSS, and JavaScript. Explore his portfolio and latest projects." />

    <!-- SEO Meta Tags -->
    <meta
      name="keywords"
      content="React.js developer, software development, JavaScript, Tailwind CSS, portfolio, SEO" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta
      property="og:title"
      content="Aiyedogbon Abraham - Software Developer Portfolio" />
    <meta
      property="og:description"
      content="Explore Aiyedogbon Abraham's portfolio, featuring projects built with React.js, JavaScript, and Tailwind CSS." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://www.aiyedogbonabraham.pro" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Aiyedogbon Abraham - Software Developer Portfolio" />
    <meta
      name="twitter:description"
      content="Explore the portfolio of Aiyedogbon Abraham, showcasing software development skills in React.js, Tailwind CSS, and more." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-card-image.jpg" />

    <!-- Manifest and Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Aiyedogbon Abraham - Software Developer</title>

    <!-- Structured Data Schema Markup for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Abraham Aiyedogbon",
        "jobTitle": "Software Developer",
        "url": "https://www.aiyedogbonabraham.com",
        "sameAs": [
          "https://linkedin.com/in/aiyedogbon",
          "https://twitter.com/joshuaAAbraham"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
